<div class="card bg-light mb-2">
  <div class="card-header"><strong
      [ngStyle]="{ 'color': product.isAvailable ? 'blue' : 'red' }">{{ product.name | uppercase }}</strong></div>
  <div class="card-body">
    <div class="card-text">Description: {{ product.description }}</div>
    <div class="card-text">Price: {{ product.price | currency : 'INR' : 'code' }}</div>
    <div class="card-text">Available? <span class="badge"
        [ngClass]="product.isAvailable ? 'badge-success' : 'badge-warning'">{{ product.isAvailable ? 'Yes' : 'No' }}</span>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-primary mr-2 btn-sm">Edit</button>
    <button class="btn btn-outline-danger btn-sm">Delete</button>
  </div>
</div>
