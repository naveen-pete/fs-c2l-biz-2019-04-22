
<h2>Quotation</h2>
<div class="alert alert-info" *ngIf="!isMetadataLoaded">Loading. Please wait...</div>
<div *ngIf="isMetadataLoaded">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let field of fields">
      <sym-quotation-form-field [field]="field" [form]="form"></sym-quotation-form-field>
    </div>

    <div class="form-row">
      <button type="submit" [disabled]="!form.valid" class="btn btn-outline-primary">Save</button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
